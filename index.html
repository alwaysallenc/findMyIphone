<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Childers FindMyIphone Mockup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!doctype HTML>
<head>
  <title> Find my IPhone</title>
</head>
<body>
<div id="container-box">
  <div class="item-box">
    <img id="find-iphone-icon" src="https://support.apple.com/library/APPLE/APPLECARE_ALLGEOS/Product_Help/en_US/PUBLIC_USERS/PP452/AppIconDefault_FMiP_1.png" alt="Find iPhone Icon" />
  </div>
  <div class="item-box">
    <h1>Find My iPhone</h1>
  </div >
  <div class="item-box">
    <label>Apple ID</label>
    <input type="text" />
    <label>Password</label>
    <input type="password" />
  </div>
  <div class="item-box">
    <button>Sign In...</button>
  </div>
  <div class="item-box">
    <a href="#" target="_blank">Forgot Apple ID or Password?</a>
    <a href="#" target="_blank">Set Up Instructions</a>
  </div>
</div>
</body>



</body>

</html>
