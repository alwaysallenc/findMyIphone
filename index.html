<!DOCTYPE html>
<html lang="en" >
<!--  Created by: Allen Childers
      Date: October 15, 2018
      This is the index.html document for the FindMyIphone Mockup.
      It uses the style.css file for styling and the index.js file for
      JavaScript and jquery. -->

<head>
  <meta charset="UTF-8">
  <title>Find My IPhone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div id="container-box">

  <div class="item-box double-row">
  </div>

  <div class="item-box double-row">
    <img id="find-iphone-icon" src="https://support.apple.com/library/APPLE/APPLECARE_ALLGEOS/Product_Help/en_US/PUBLIC_USERS/PP452/AppIconDefault_FMiP_1.png" alt="Find iPhone Icon" />
  </div>

  <div class="item-box single-row">
    <h1>Find My iPhone</h1>
  </div >

  <div class="item-box double-row">
    <div id="app-inputs-top">
      <label>Apple ID</label>
      <input type="text" placeholder = "email"/>
    </div>
    <div id="app-inputs-bottom" class="double-row">
      <label>Password</label>
      <input type="password" placeholder = "Password"/>
    </div>
  </div>

  <div class="item-box single-row">
    <button>Sign in...</button>
  </div>

  <div class="item-box double-row">
    <a href="#" target="_blank">Forgot Apple ID or Password?</a>
    <a href="#" target="_blank">Set Up Instructions</a>
  </div>

  <div class="item-box double-row">
  </div>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script  src="js/index.js"></script>
</body>

</html>
